<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .video-container img {
            width: 100%;
            border-radius: 10px;
        }
        .table-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container glass-effect">
        <h1 class="display-4">ðŸŽµ Mood Music Recommender</h1>
        <h2 class="mt-4">ðŸŽ­ Emotion Detector</h2>
        <div class="video-container">
            <img class="img-fluid" src="{{ url_for('video_feed') }}" />
        </div>
        <h2 class="mt-4">ðŸŽ¶ Song Recommendations</h2>
        <div id="ResultArea" class="table-container"></div>
    </div>
    <script>
        setInterval(function() {
            $.getJSON('/t', function(data) {
                CreateHtmlTable(data);
            });
        }, 100);

        function CreateHtmlTable(data) {
            $("#ResultArea").html("");
            var table = $("<table class='table table-striped table-dark table-bordered table-hover'></table>").appendTo("#ResultArea");
            var rowHeader = $("<tr></tr>").appendTo(table);
            $("<td class='fw-bold'></td>").text("Name").appendTo(rowHeader);
            $("<td class='fw-bold'></td>").text("Album").appendTo(rowHeader);
            $("<td class='fw-bold'></td>").text("Artist").appendTo(rowHeader);
            $.each(data, function(i, value) {
                var row = $("<tr></tr>").appendTo(table);
                $("<td></td>").text(value.Name).appendTo(row);
                $("<td></td>").text(value.Album).appendTo(row);
                $("<td></td>").text(value.Artist).appendTo(row);
            });
        }
    </script>
</body>
</html>
